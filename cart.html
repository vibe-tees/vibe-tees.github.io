<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeTees - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/vibetees-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/cart.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/vibetees-logo.png" alt="Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" href="./index" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home">
              <i class="bi bi-house"></i><span> Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./catalog" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Catalog">
              <i class="bi bi-collection"></i><span> Catalog</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cart">
              <i class="bi bi-cart3"></i><span> Cart</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about" data-bs-toggle="tooltip" data-bs-placement="bottom" title="About Us">
              <i class="bi bi-info-circle"></i><span> About Us</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Contact">
              <i class="bi bi-chat-right-dots"></i><span> Contact Us</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br><br>

  <!-- Cart -->
  <main class="container py-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>
    <div class="d-flex justify-content-between">
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      <button class="btn btn-success">Checkout</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 VibeTees. All Rights Reserved | Designed By <a href="https://aswinrout.is-a.dev/" id="made" target="_blank">AswinCreates.</a></p>
  </footer>

  <script>
    // Load cart items from local storage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td>${item.quantity}</td>
          <td>₹${(item.price * item.quantity).toFixed(2)}</td>
        `;
        cartItems.appendChild(row);
      });
    }

    // Clear cart function
    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    // Call loadCart when page loads
    window.onload = loadCart;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    tooltipTriggerList.forEach(tooltipTriggerEl => {
      new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</body>
</html>
